<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
</head>
<style>
    .box{
        width: 200px;
        height: 100px;
        margin: 10px;
        border: 2px solid black;
        padding: 10px ;
    }
    .box{
        margin-top: 10px;
        margin-right: 30px;
        margin-bottom: 10px;
        margin-left: 20px;
    }
    .box{
        box-sizing:border-box
    }
</style>
<body>
    <div class="box">
        <p>This is a paragraph</p>
    </div>
    <div class="box">
        <p>This is a paragraph inside box</p>
    </div>
</body>
</html>
