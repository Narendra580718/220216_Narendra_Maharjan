<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction(){
        document.getElementById('p').classList.remove("dark-mode")
        // document.getElementById('p').style.backgroundColor("darkgreen")
    }
    function myfunction2(){
        document.getElementById('p').classList.add("dark-mode")
      //  document.getElementById('p').style.backgroundColor("green")
    }
</script>
<style>
    .dark-mode{
        background-color: black;
        color: red;
    }
    p{
        background-color: aqua;
    }
</style>
<body>
    <p id="p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim eveniet minima aut dicta, officia adipisci velit necessitatibus ullam quo maxime dignissimos repellendus voluptates recusandae distinctio ut laborum ad, iure rem!</p>
    <button onclick="myfunction()">light</button>
    <button onclick="myfunction2()">dark</button>
</body>
</html>
