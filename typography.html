<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Typography</title>
</head>
<style>
    h1{
        font-family: Arial, sans-serif;
        font-size: 50px;
        font-weight: 100;
        font-style: italic;
        color: blue;
        text-align: center;
    }
    p{
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: green;
        background-image: radial-gradient(ellipse at 30%, red, blue,green);
    }
    body{
        background-image: linear-gradient(to bottom,#f7f7f7,#333);
    }
</style>
<body>
    <h1>This is h1</h1>
    <p>This is p</p>
</body>
</html>
