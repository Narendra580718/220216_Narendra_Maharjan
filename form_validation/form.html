<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  label {
    margin-top: 10px;
    font-weight: bold;
  }
  
  input{
    width: 300px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 16px;
  }

  button{
    background-color: black; color: white;
    transition-duration: 0.5s
  }

  button:hover{
    background-color: green;
    padding: 10px 20px;
  }
</style>
<body>
    <form id="myform" action="submit.php" method="POST">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="confirmpassword" name="confirmpassword" placeholder="Confirm Password"><br>
        <button type="submit">SUBMIT</button> 
    </form>

    <script>
        const form  = document.getElementById("myform");
        const nameinput = form.element['name'];
        const emailinput = form.element['email'];
        const passwordinput = form.element['password'];
        const confirpasswordinput = form.element['confirmpassword'];

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        form.removeEventListener("submit", function (event){
            event.preventDefault();
            if (!nameInput.value) {
                alert('Please enter your name');
                return;
            }

            if (!emailInput.value || !emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email');
                return;
            }

            if (!passwordInput.value || !passwordRegex.test(passwordInput.value)) {
                alert('Password must be at least 8 characters and contain at least one letter and one number');
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Passwords do not match');
                return;
            }

            form.submit();
        })
    </script>
</body>
</html>
